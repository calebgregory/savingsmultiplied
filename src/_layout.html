<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title Savings Multiplied></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css">
    <link rel="stylesheet" href="/type/stylesheet.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <!--<div class="second-background"></div>-->
    <!--Beginning of main-bottom-->
    <div class="main-bottom">
      <div class="bottom-background ui page grid">
        <div class="bottom-container sixteen wide centered column">
          <div class="ui stackable grid">
            <div class="five wide column hidden-mobile-form-button">
              <div class="five wide column">
                <h2><a id="refine-button" Refine Your Search></a></h2>
                <form id="disappearing-form" action="#" class="ui form">
                  <p>Limit your search by:</p>
                  <div class="ui icon input">
                    <input type="text"><i class="green circular search icon"></i>
                  </div>
                  <div class="ui grid">
                    <div class="five wide column">
                      <label for="condition">Condition: </label>
                    </div>
                    <div class="eleven wide column">
                      <div class="grouped inline fields">
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="condition" checked>
                            <label>New</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="condition">
                            <label>Gently used</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <label for="size">Size:</label>
                  <div class="ui grid">
                    <div class="one wide column"></div>
                    <div class="four wide column">
                      <div class="grouped inline fields">
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="size" checked>
                            <label>4</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="size" checked>
                            <label>5</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="size" checked>
                            <label>6</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="size" checked>
                            <label>7</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="four wide column">
                      <div class="grouped inline fields">
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="size" checked>
                            <label>8</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="size" checked>
                            <label>9</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="size" checked>
                            <label>10</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="size" checked>
                            <label>11</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <label for="season">Season:</label>
                  <div class="ui grid">
                    <div class="one wide column"></div>
                    <div class="nine wide column">
                      <div class="grouped inline fields">
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="season" checked>
                            <label>All Seasons</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="season">
                            <label>Spring</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="season">
                            <label>Summer</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="season">
                            <label>Fall</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="season">
                            <label>Winter</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <label for="type">Type:</label>
                  <div class="ui grid">
                    <div class="one wide column"></div>
                    <div class="nine wide column">
                      <div class="grouped inline fields">
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="type" checked>
                            <label>Any</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="type">
                            <label>One-Piece</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="type" checked>
                            <label>Tops</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui radio checkbox">
                            <input type="radio" name="type">
                            <label>Bottoms</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="ui vertical menu">
                    <div class="ui dropdown item">
                      <p>Brands</p><i class="green dropdown icon"></i>
                      <div class="menu"><a class="item">Jane and Jack</a><a class="item">Osh Kosh K'Bosh</a><a class="item">Burlap Sack</a></div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
